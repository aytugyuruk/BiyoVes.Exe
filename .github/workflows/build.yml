name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka
        # VS Build Tools gerektiren paketleri yükle
        pip install --no-cache-dir --force-reinstall PySide6

    - name: Install Visual Studio Build Tools
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
        choco install windows-sdk-10.0

    - name: Verify files exist
      run: |
        echo "Checking required files..."
        if (Test-Path "desktop_app.py") { echo "✓ desktop_app.py found" } else { echo "✗ desktop_app.py missing"; exit 1 }
        if (Test-Path "haarcascade_frontalface_default.xml") { echo "✓ haarcascade file found" } else { echo "✗ haarcascade file missing"; exit 1 }
        echo "Skipping MODNet checkpoint check (now using Replicate API)"

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --enable-plugin=pyside6 --follow-imports --windows-icon-from-ico=appicon.ico --include-data-dir=.=. --include-package=cv2 --include-package=PIL --include-package=numpy --include-package=requests --include-package=replicate desktop_app.py

    - name: Check build output
      run: |
        echo "Build output structure:"
        Get-ChildItem -Path "desktop_app.dist" -Recurse | Format-Table -AutoSize

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiyoVes-Windows
        path: desktop_app.dist
        if-no-files-found: warn
